<!DOCTYPE html>

    <title>Backoffice 2</title>

  <body>

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/home2.html"
            >Home <span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
      <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col">
          <!-- {
                "_id": "5d318e1a8541744830bef139", //SERVER GENERATED
                "name": "app test 1",  //REQUIRED
                "description": "somthing longer", //REQUIRED
                "brand": "nokia", //REQUIRED
                "imageUrl": "https://drop.ndtv.com/TECH/product_database/images/2152017124957PM_635_nokia_3310.jpeg?downsize=*:420&output-quality=80", //REQUIRED
                "price": 100, //REQUIRED
                "userId": "admin", //SERVER GENERATED
                "createdAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "updatedAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "__v": 0 //SERVER GENERATED
            } -->
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="name"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="3"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="brand">Brand</label>
              <input type="text" class="form-control" id="brand" />
            </div>
            <div class="form-group">
              <label for="image">Image</label>
              <input type="imageUrl" class="form-control" id="image" />
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="number" class="form-control" id="price" />
            </div>
            <button
              type="submit"
              class="btn btn-info"
              onclick="handleSubmit(event)"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script>
      const handleSubmit = async (event) => {
        event.preventDefault()
        const url = "https://striveschool-api.herokuapp.com/api/product/"
        const prodObject = {
          name: document.getElementById("name").value,
          brand: document.getElementById("brand").value,
          description: document.getElementById("description").value,
          price: document.getElementById("price").value,
          imageUrl: document.getElementById("image").value,
        }

        try {
          const fetchedData = await fetch(url, {
            method: "POST",
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MGIwY2QyN2RjMTQ1ODAwMTVlNGFkZGUiLCJpYXQiOjE2MjUwNjA1MTcsImV4cCI6MTYyNjI3MDExN30.Ly4lWbamapDf5UQBIy9vFCJQgf1ZhlYSI9HhHzAHBsQ",
              "Content-Type": "application/json",
            },
            body: JSON.stringify(prodObject),
          })
          // console.log(fetchedData)
          //console.log(JSON.stringify(prodObject))
          if (fetchedData.ok) {
            const product = await fetchedData.json()
            alert(`Added sucessfully ${product._id}`)
          }
        } catch (error) {
          console.log(error)
        }
      }
    </script>
  </body>
</html>
